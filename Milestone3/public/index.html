<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect to Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            padding: 20px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
        }
        /* Connect button styled to be full-width and centered */
        a.connect-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 3px;
            margin-top: 10px;
        }

            a.connect-btn:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robot Connection</h1>
        <form id="ConnectForm" action="?" method="POST">
            <label for="ip">Robot IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required>

            <label for="port">Port Number:</label>
            <input type="number" id="port" name="port" placeholder="e.g., 8080" required>

            <!-- Anchor tag triggers form submission via JavaScript -->
            <a href="#" class="connect-btn" onclick="Connect(); return false;">Connect</a>
        </form>
    </div>

    <script>
        function Connect() {
            var action = "/connect/";

            //get input values
            var ip = document.getElementById('ip').value.trim();
            var port = document.getElementById('port').value.trim();

            //construct the new url
            action = action + ip + '/' + port;

            //update action
            document.getElementById('ConnectForm').action = action;

            //submit
            document.getElementById('ConnectForm').submit();
        }
    </script>
</body>
</html>
