<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Rover Connection Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #1a2530;
            --space-blue: #1e3a8a;
            --space-purple: #4c1d95;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--light);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--secondary);
            opacity: 0.9;
        }

        .panel {
            background: rgba(26, 37, 48, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        0 0 20px rgba(52, 152, 219, 0.2);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--space-purple), var(--secondary));
            z-index: 1;
        }

        .panel-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }

        .panel-title h2 {
            font-size: 1.3rem;
            margin-left: 10px;
            color: var(--secondary);
        }

        .panel-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--light);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .connect-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 25px;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .connect-btn:hover::before {
            left: 100%;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #27ae60, #219653);
        }

        .connect-btn:active {
            transform: translateY(1px);
        }

        #connection-log {
            text-align: center;
            margin-top: 15px;
            color: var(--secondary);
            font-size: 0.9rem;
            min-height: 20px;
        }

        .mission-status {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success);
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 20px;
            display: inline-block;
        }

        .signal-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }

        .signal-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: var(--secondary);
            border-radius: 50%;
        }

        .signal-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--secondary);
            border-radius: 50%;
            opacity: 0;
            animation: signal-wave 2s infinite;
        }

        .wave1 {
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .wave2 {
            width: 30px;
            height: 30px;
            animation-delay: 0.3s;
        }

        .wave3 {
            width: 40px;
            height: 40px;
            animation-delay: 0.6s;
        }

        @keyframes signal-wave {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .panel {
                padding: 20px;
            }
            
            .connect-btn {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPACE ROVER CONNECTION</h1>
            <p class="subtitle">Mission Control Access Portal</p>
        </header>

        <div class="panel">
            <div class="panel-title">
                <div class="panel-icon">📡</div>
                <h2>Establish Communication Link</h2>
            </div>

            <form id="ConnectForm" action="" method="POST">
                <div class="form-group">
                    <label for="ip">Rover IP Address:</label>
                    <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required>
                </div>

                <div class="form-group">
                    <label for="port">Communication Port:</label>
                    <input type="number" id="port" name="port" placeholder="e.g., 8080" required>
                </div>

                <a href="#" class="connect-btn" onclick="Connect(); return false;">
                    ESTABLISH CONNECTION
                </a>
            </form>

            <div id="connection-log"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <div class="mission-status">SYSTEM STATUS: READY • AWAITING CONNECTION</div>
        </div>
    </div>

    <div class="signal-animation">
        <div class="signal-circle"></div>
        <div class="signal-wave wave1"></div>
        <div class="signal-wave wave2"></div>
        <div class="signal-wave wave3"></div>
    </div>

    <script>
        // Connection functionality
        function Connect() {
            var action = "/connect/";

            // Get input values
            var ip = document.getElementById('ip').value.trim();
            var port = document.getElementById('port').value.trim();

            // Basic validation
            if (!ip || !port) {
                document.getElementById('connection-log').innerHTML = 
                    '<span style="color: #e74c3c;">Please enter both IP address and port number</span>';
                return false;
            }

            // Show connecting message
            document.getElementById('connection-log').innerHTML = 
                '<span style="color: #f39c12;">Establishing connection to rover...</span>';

            // Construct the new url
            action = action + ip + '/' + port;

            // Update action
            document.getElementById('ConnectForm').action = action;

            // Submit after a brief delay to show the connecting message
            setTimeout(function() {
                document.getElementById('ConnectForm').submit();
            }, 800);
        }
    </script>
</body>
</html>
