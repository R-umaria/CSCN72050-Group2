<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .panel {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        a.connect-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 3px;
            margin-top: 10px;
        }

            a.connect-btn:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <h1>Robot Connect</h1>
    <div class="panel">
        <h2>Robot Connection</h2>
        <form id="ConnectForm" action="" method="POST"">
            <label for="ip">Robot IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required>
            <label for="port">Port Number:</label>
            <input type="number" id="port" name="port" placeholder="e.g., 8080" required>
            <a href="#" class="connect-btn" onclick="Connect(); return false;">Connect</a>
        </form>
        <div id="connection-log" style="text-align:center;margin-top:10px;"></div>
    </div>
    <script>
        // Connection functionality:
        function Connect() {
            var action = "/connect/";

            //get input values
            var ip = document.getElementById('ip').value.trim();
            var port = document.getElementById('port').value.trim();

            //construct the new url
            action = action + ip + '/' + port;

            //update action
            document.getElementById('ConnectForm').action = action;

            //submit
            document.getElementById('ConnectForm').submit();
        }
    </script>
</body>
</html>
