<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Command & Control GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        /* Common panel style */
        .panel {
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        /* Connection panel with a narrower container */
        .container {
            max-width: 400px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        /* Connect button styling */
        a.connect-btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 3px;
            margin-top: 10px;
        }
            a.connect-btn:hover {
                background-color: #218838;
            }
        /* Button group styling */
        .btn-group {
            text-align: center;
            margin-top: 10px;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
        }
        /* Response log styling */
        #response-log {
            width: 100%;
            max-width: 800px;
            height: 150px;
            padding: 10px;
            margin: 20px auto 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #eef;
            font-family: Consolas, monospace;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Robot Command & Control GUI</h1>

    <!-- Connection Panel -->
    <div class="panel container">
        <h2>Robot Connection</h2>
        <form id="ConnectForm" action="?" method="POST">
            <label for="ip">Robot IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100" required>

            <label for="port">Port Number:</label>
            <input type="number" id="port" name="port" placeholder="e.g., 8080" required>

            <!-- Anchor acting as a connect button -->
            <a href="#" class="connect-btn" onclick="Connect(); return false;">Connect</a>
        </form>
    </div>

    <!-- Telecommand Panel -->
    <div class="panel">
        <h2>Robot Commands</h2>
        <form id="robotForm">
            <!-- Direction Dropdown -->
            <div>
                <label for="direction">Direction:</label>
                <select id="direction" name="direction">
                    <option value="1">FORWARD</option>
                    <option value="2">BACKWARD</option>
                    <option value="3">RIGHT</option>
                    <option value="4">LEFT</option>
                </select>
            </div>
            <!-- Speed Input -->
            <div>
                <label for="speed">Speed:</label>
                <input type="number" id="speed" name="speed" placeholder="e.g., 5" required>
            </div>
            <!-- Duration Input -->
            <div>
                <label for="duration">Duration (sec):</label>
                <input type="number" id="duration" name="duration" placeholder="e.g., 10" required>
            </div>
            <!-- Button Group -->
            <div class="btn-group">
                <button type="button" id="drive-button">Drive</button>
                <button type="button" id="sleep-button">Sleep</button>
                <button type="button" id="telemetry-button">Telemetry</button>
            </div>
        </form>
    </div>

    <!-- Response Log Panel -->
    <div class="panel">
        <h2>Response Log</h2>
        <textarea id="response-log" readonly></textarea>
    </div>

    <script>
        // Connection functionality
        function Connect() {
            var action = "/connect/";
            var ip = document.getElementById('ip').value.trim();
            var port = document.getElementById('port').value.trim();
            action = action + ip + '/' + port;
            document.getElementById('ConnectForm').action = action;
            document.getElementById('ConnectForm').submit();
        }

        // Utility function to log messages
        function logMessage(message) {
            const logArea = document.getElementById('response-log');
            logArea.value += message + "\n";
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Telecommand: Drive button sends a PUT request with JSON payload
        document.getElementById('drive-button').addEventListener('click', function () {
            const payload = {
                command: "drive",
                direction: document.getElementById('direction').value,
                speed: document.getElementById('speed').value,
                duration: document.getElementById('duration').value
            };
            fetch('/telecommand/', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    logMessage("Drive Response: " + JSON.stringify(data));
                })
                .catch(error => {
                    logMessage("Drive Error: " + error);
                });
        });

        // Telecommand: Sleep button sends a PUT request with a sleep command.
        document.getElementById('sleep-button').addEventListener('click', function () {
            fetch('/telecommand/', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: "sleep" })
            })
                .then(response => response.json())
                .then(data => {
                    logMessage("Sleep Response: " + JSON.stringify(data));
                })
                .catch(error => {
                    logMessage("Sleep Error: " + error);
                });
        });

        // Telemetry: Sends a GET request to retrieve telemetry data.
        document.getElementById('telemetry-button').addEventListener('click', function () {
            fetch('/telementry_request/')
                .then(response => response.json())
                .then(data => {
                    logMessage("Telemetry Response: " + JSON.stringify(data));
                })
                .catch(error => {
                    logMessage("Telemetry Error: " + error);
                });
        });
    </script>
</body>
</html>
